<html>
	<head>
		<meta charset="UTF-8"/>
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			
			<div>
				<h1>Novo Pedido</h1>
			</div>
			
			<form action="/pedido/novo"  method="POST">
				<div>
					<label for="nomeProduto">Produto</label>
					<input name="nomeProduto" placeholder="nome do produto"/>
					<small>Informe o nome do produto</small>
				</div>
				
				<div>
					<label for="urlProduto">Url</label>
					<input name="urlProduto" placeholder="url do produto"/>
					<small>Informe a url do produto</small>
				</div>
				
				
				<div>
					<label for="urlImagem">Imagem</label>
					<input name="urlImagem" placeholder="url da imagem"/>
					<small>Informe a url da imagem</small>
				</div>
				
				<div>
					<label for="descricaoProduto">Descrição</label>
					<textarea name="descricaoProduto" placeholder="descrição do produto"></textarea>
				</div>
				
				<button type="submit">Cadastrar</button>
			</form>
			
		</div>
	</body>
	
</html>
